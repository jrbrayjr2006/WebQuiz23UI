<!DOCTYPE html>
<html lang="en" ng-app="quizList">
<head>
    <meta charset="UTF-8">
    <title>Web Quiz 23 List</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/wq-quiz-list.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <!-- Navigation Bar Content -->
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle=".navbar-collapse"></button>
            <a class="navbar-brand" href="home.html">Web Quiz 23</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="home.html">Home</a>
                </li>
                <li>
                    <a href="admin.html">Quiz Maker</a>
                </li>
                <li>
                    <a href="layout-maker.html">Layout Maker</a>
                </li>
                <li class="active">
                    <a href="quiz-list.html">Quiz List</a>
                </li>
                <li>
                    <a href="help.html">Help</a>
                </li>
                <li>
                    <a href="index.html">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section>
    <div class="container">
        <h2>Quiz List</h2>
        <div ng-controller="QuizListController as quizList">
            <span>{{quizList.remaining()}} of {{quizList.quizzes.length}} selected</span>
            [ <a href="" ng-click="quizList.archive()">archive</a> ]
            <ul class="unstyled">
                <li ng-repeat="quiz in quizList.quizzes">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="quiz.done">
                        <span class="done-{{quiz.done}}">{{quiz.text}}</span>
                    </label>
                </li>
            </ul>
            <form ng-submit="quizList.addQuiz()">
                <input type="text" ng-model="quizList.quizText"  size="30"
                       placeholder="add new quiz here">
                <input class="btn btn-primary" type="submit" value="add">
            </form>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        Jaydot2 LLC Copyright &copy; 2017
    </div>
</footer>

</body>
</html>
