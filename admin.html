<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Quiz 23 Admin Dashboard</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" id="quizMakerFrm">
        <fieldset>

            <!-- Form Name -->
            <legend>Quiz Maker</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="quizname">Quiz Name</label>
                <div class="col-md-4">
                    <input id="quizname" name="quizname" placeholder="What is the name of the quiz?" class="form-control input-md" required="" type="text">
                    <span class="help-block">Type in the name of the quiz above</span>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="quizCreateBtn">Create Quiz</label>
                <div class="col-md-4">
                    <button id="quizCreateBtn" name="quizCreateBtn" class="btn btn-primary">Start</button>
                </div>
            </div>

        </fieldset>
    </form>

    <form class="form-horizontal" id="questionMakerFrm">
        <fieldset>

            <!-- Form Name -->
            <legend>Question Maker</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="questionId">Question ID</label>
                <div class="col-md-4">
                    <input id="questionId" name="questionId" placeholder="placeholder" class="form-control input-md" type="text">
                    <span class="help-block">help</span>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="questionText">Question Text</label>
                <div class="col-md-4">
                    <input id="questionText" name="questionText" placeholder="Type your question here" class="form-control input-md" type="text">
                    <span class="help-block">help</span>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="questionOption">Question Option</label>
                <div class="col-md-4">
                    <input id="questionOption" name="questionOption" placeholder="Add an option here" class="form-control input-md" type="text">
                    <span class="help-block">help</span>
                </div>
            </div>

            <!-- Appended Input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="appendedtext">Question Option</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <input id="appendedtext" name="appendedtext" class="form-control" placeholder="placeholder" type="text">
                        <span class="input-group-addon">Add Option</span>
                    </div>
                    <p class="help-block">help</p>
                </div>
            </div>
            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="addOptionBtn">Double Button</label>
                <div class="col-md-8">
                    <button id="addOptionBtn" name="addOptionBtn" class="btn btn-success">Add Option</button>
                    <button id="endOptionsBtn" name="endOptionsBtn" class="btn btn-danger">No More Options</button>
                </div>
            </div>

        </fieldset>
    </form>

    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <a href="quiz.html">Show Quiz</a>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
</body>
</html>
